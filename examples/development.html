<!DOCTYPE html>
<html>
<head>
    <title>Battlefield JS</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="../src/css/battlefield.global.css" />
    <link rel="stylesheet" href="../src/css/battlefield.helper.css" />
    <link rel="stylesheet" href="../src/css/battlefield.player-name.css" />
    <link rel="stylesheet" href="../src/css/battlefield.fields.css" />

    <div id="battlefield-box"></div>
    <div class="clear-footer"></div>

    <div class="ctn-footer">

        </div>

<script src="../src/js/battlefield.helper.js"></script>
<script src="../src/js/battlefield.class-field.js"></script>

<script type="text/javascript">
    var BF = new Battlefield('#battlefield-box');
    BF.setLevel('middle').run();

<script src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
